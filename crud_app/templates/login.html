{% extends 'base/base.html' %}
{% block title %}
<title>login</title>
{% endblock title %}
{% block content %}

<body style="background-color: #092e20;">
    <div class="container" style=" margin-top: 10px; min-height:600px;">
        <div class="row">
            <div class="col-12">
                <h4 class="mb-3 text-white">Login</h4>
                <hr style="border-color: #b8bfc2;">
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <form action="login" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label text-white">User Name</label><br>
                            <input class="form-control" type="text" name="username" placeholder="Username"><br>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-white">Password</label><br>
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <p class="my-2 text-white"> New User ? <a class="btn btn-primary" href="{% url 'reg' %}">Register
                            Now</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock content %}
